# 实盘交易模板配置
# 将此文件复制为 live_<symbol>.yaml 并补充 API 信息

symbol: "BTC/USDT"
timeframe: "1m"

engine:
  initial_balance: 10000
  maker_fee: 0.0002
  taker_fee: 0.0004
  leverage: 3

data:
  source: binance
  use_testnet: true
  limit: 1000
  cache: "data/binance_testnet/btcusdt_BTC/USDT_1m_20250101_20251031.csv"

exchange:
  exchange_id: "binanceusdm"  # ccxt 交易所ID
  api_key: "PUT_YOUR_KEY_HERE"
  secret: "PUT_YOUR_SECRET_HERE"
  password:
  enable_rate_limit: true
  options:
    defaultType: "future"

live:
  poll_interval: 30
  warmup_bars: 800
  backfill_limit: 1200
  enable_trading: false     # 初次测试建议先 dry-run
  dry_run: true
  heartbeat_interval: 120

strategy:
  timeframe: "1m"
  drop_single_pct: 1.0
  drop_window_pct: 3.0
  drop_window: 12
  delayed_trigger_pct: 0.6
  delayed_window_minutes: 360
  ema_fast: 21
  ema_slow: 55
  rsi_period: 14
  rsi_oversold: 25.0
  volume_short: 5
  volume_long: 20
  volume_recover_ratio: 1.18
  volume_tick_ratio: 1.32
  volatility_window: 30
  min_signal: 82
  scale_multiplier: 0.45
  trail_step_pct: 0.3
  layers:
    - offset_pct: 1.0
      size_ratio: 0.3
    - offset_pct: 1.8
      size_ratio: 0.35
    - offset_pct: 2.6
      size_ratio: 0.35
  risk:
    max_account_ratio: 0.07
    take_profit_pct: 1.1
    hard_stop_pct: 1.6
    trailing_pct: 0.5
    trailing_activation_pct: 1.1
    cooldown_minutes: 90
    max_concurrent_trades: 1
    max_hold_minutes: 600
