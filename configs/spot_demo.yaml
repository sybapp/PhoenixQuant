# Binance 现货交易配置（Demo 模式）
# 现货特点：
# - 无杠杆
# - 风险较低
# - 适合新手测试

symbol: "ETH/USDT"
timeframe: "1m"

engine:
  initial_balance: 10000
  maker_fee: 0.001          # 现货手续费通常比合约高
  taker_fee: 0.001
  leverage: 1               # 现货固定为 1（无杠杆）

data:
  source: binance
  use_testnet: false        # Demo 模式，use_testnet = false
  limit: 1000

exchange:
  exchange_id: "binance"    # 现货使用 "binance"（不是 binanceusdm）
  api_key: "YOUR_API_KEY"
  secret: "YOUR_SECRET"
  password:
  enable_rate_limit: true
  market_type: "spot"       # ⚠️ 现货模式
  options:
    demo: true              # Demo 模式
  params: {}

live:
  poll_interval: 30
  warmup_bars: 800
  backfill_limit: 1200
  enable_trading: false
  dry_run: true
  heartbeat_interval: 120

strategy:
  timeframe: "1m"
  direction: "both"
  drop_single_pct: 1.0
  drop_window_pct: 3.0
  drop_window: 12
  delayed_trigger_pct: 0.6
  delayed_window_minutes: 360
  ema_fast: 21
  ema_slow: 55
  rsi_period: 14
  rsi_oversold: 25.0
  rsi_overbought: 75.0
  volume_short: 5
  volume_long: 20
  volume_recover_ratio: 1.18
  volume_tick_ratio: 1.32
  volatility_window: 30
  min_signal: 82
  scale_multiplier: 0.6      # 现货可以适当提高
  trail_step_pct: 0.3
  layers:
    - offset_pct: 1.0
      size_ratio: 0.3
    - offset_pct: 1.8
      size_ratio: 0.35
    - offset_pct: 2.6
      size_ratio: 0.35
  risk:
    max_account_ratio: 0.2   # 现货无杠杆，可以提高到 20%
    take_profit_pct: 1.1
    hard_stop_pct: 1.6
    trailing_pct: 0.5
    trailing_activation_pct: 1.1
    cooldown_minutes: 90
    max_concurrent_trades: 1
    max_hold_minutes: 600
