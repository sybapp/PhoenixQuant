# 回测标的与周期
symbol: "XRP/USDT"          # XRP 与 USDT 的永续/现货合约
timeframe: "1m"             # 使用 1 分钟级别行情

# 账户与手续费参数
engine:
  initial_balance: 10000    # 初始资金
  maker_fee: 0.0002         # 挂单费率
  taker_fee: 0.0005         # 吃单费率
  leverage: 3               # 杠杆倍数

# 历史数据配置
data:
  source: binance
  use_testnet: true
  limit: 1000
  cache: "data/binance_testnet/xrpusdt_XRP/USDT_1m_20250101_20251031.csv"  # 本地K线缓存

# 回测时间窗
window:
  start: "2025-01-01T00:00:00"
  end: "2025-10-31T00:00:00"

# 策略参数
strategy:
  timeframe: "1m"
  drop_single_pct: 0.9      # 单根跌幅阈值
  drop_window_pct: 2.8      # 窗口跌幅阈值
  drop_window: 12           # 跌幅统计长度
  delayed_trigger_pct: 0.6  # 日内低点延迟触发阈值
  delayed_window_minutes: 360  # 信号有效时间
  ema_fast: 15
  ema_slow: 40
  rsi_period: 14
  rsi_oversold: 28.0
  volume_short: 5
  volume_long: 20
  volume_recover_ratio: 1.10
  volume_tick_ratio: 1.25
  volatility_window: 30
  min_signal: 90            # 最低信号分数
  scale_multiplier: 0.25    # 资金使用放大
  trail_step_pct: 0.25      # 移动止盈步长
  layers:
    - offset_pct: 1.0       # 第一层折价
      size_ratio: 0.35
    - offset_pct: 1.8
      size_ratio: 0.35
    - offset_pct: 2.6
      size_ratio: 0.30
  risk:
    max_account_ratio: 0.04     # 最大资金使用比例
    take_profit_pct: 1.0        # 固定止盈点
    hard_stop_pct: 1.3          # 固定止损点
    trailing_pct: 0.45          # 移动止盈回撤
    trailing_activation_pct: 1.0  # 移动止盈激活
    cooldown_minutes: 120       # 平仓后的冷静期
    max_concurrent_trades: 1    # 并发仓位上限
    max_hold_minutes: 480       # 持仓超时阈值
